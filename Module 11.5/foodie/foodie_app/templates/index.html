{% extends 'base.html' %}

{% block content %}
    {{ block.super }}

    <div class="container bg-transparent pt-5 mt-5">
        <div class="row">
            {% for meal in meals %}
                <div class="col-md-4 mb-5">
                    <div class="card m-auto bg-transparent border-info-subtle" style="width: 20rem;">
                        <img src="{{ meal.strMealThumb }}" class="card-img-top img-fluid bg-transparent" alt="Meal">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-light fst-italic text-warning-emphasis">{{ meal.strMeal }}</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
